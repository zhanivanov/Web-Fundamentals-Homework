<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Simmple Form</title>

</head>

<body>

<div id="container">

    <h2>Enter the system</h2>
    <p id="reqiremetns">It is nesessary to login to your account in order to sign up for a course</p>

    <div id="register">
        <form method="post">
            <h5>ARE YOU NEW? <span>REGISTER</span></h5>
            <input type="text" name="username" placeholder="User name"  autocomplete="on" required>
            <input type="email" name="email" placeholder="Email"  autocomplete="on" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm password" required>
            <input id="register-button"  type="submit" value="Register" >
        </form>
    </div>

    <div id="login">
        <form method="post">
            <h5>ALREADY A STUDENT? LOGIN</h5>
            <input type="text" name="username" placeholder="Username" autocomplete="on" required>
            <input  type="password" name="password" placeholder="Password" required>
            <input id="remember" type="checkbox" name="remember-password" value="yes">
            <label for="remember"> Remember me?</label>
            <input id="login-button" type="submit" value="Login">
            <a href="#">Forgot password</a>

        </form>
    </div>

</div>

</body>

</html>
