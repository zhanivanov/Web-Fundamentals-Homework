<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3.WordPressTheme</title>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
</head>
<body>
    <section>
        <img src="http://upimages.blog.icn.bg/wordpress-logo.jpg"/>
        <form method="post">
            <label for="upload">Upload a theme</label>
            <input type="file" name="upload" id="upload">
            <br>
            <label for="search">Or search in wordpress</label>
            <input type="search" name="search" id="search">
            <input type="image" src="http://s.w.org/about/images/logos/wordpress-logo-notext-rgb.png" name="image" id="image" width="30px" height="30px">
        </form>
    </section>
</body>
</html>
